<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>Dive into ES6</title>

		<link rel="stylesheet" href="css/reveal.css" />
		<link rel="stylesheet" href="css/theme/moon.css" />

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Dive into ES6/ES2015</h2>
					<p>
						<small>Renie Siqueira</small>
					</p>
				</section>
				<section>
					<h2>Context</h2>

					<ul>
						<li>EcmaScript</li>
						<li>Versions</li>
						<li>Lifecycle</li>
						<li>Support</li>
						<li>Nowadays</li>
					</ul>
				
					<aside class="notes">
						Just to be sure everyone is ok with 'from what did it come? how does it works'.
						Be Brief.
					</aside>
				</section>
				<section>
					Features
				</section>
				<section>
					Rest parameters, Spread operator and Destructuring
				</section>
				<section>
					Arrow Function
				</section>
				<section>
					Classes
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: () => hljs.initHighlightingOnLoad() }
				]
			});
		</script>
	</body>
</html>
